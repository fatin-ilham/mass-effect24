<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mass Effect Morality Quiz</title>
  <link rel="stylesheet" href="style.css">
  <!-- Mass Effect Style Font (Orbitron as substitute) -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-image: url('https://i.imgur.com/0IyCFiv.jpeg'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.6); /* Dark overlay for text contrast */
      z-index: -1;
    }

    .container {
      max-width: 600px;
      margin: 100px auto;
      padding: 30px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      box-shadow: 0 0 20px #00f2ff;
    }

    h1 {
      text-align: center;
      color: #00f2ff;
      margin-bottom: 30px;
      font-weight: 900;
    }

    #question {
      font-size: 20px;
      margin-bottom: 20px;
    }

    #choices button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      background: #111;
      color: #00f2ff;
      border: 2px solid #00f2ff;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #choices button:hover {
      background: #00f2ff;
      color: #000;
    }

    #response, #result {
      margin-top: 20px;
      font-style: italic;
      font-size: 16px;
      color: #ccc;
    }

    #next {
      margin-top: 20px;
      padding: 10px 20px;
      background: #00f2ff;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mass Effect Morality Quiz</h1>
    <div id="question"></div>
    <div id="choices"></div>
    <div id="response"></div>
    <button id="next" style="display:none;">Next</button>
    <div id="result"></div>
  </div>
  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>
</html>
